name: CI for Phishing URL Detection

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: python:3.9-slim

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Python and install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nbconvert jupyter ipykernel flake8

      # 3. Lint Python files
      - name: Lint with flake8
        run: |
          flake8 --count --max-line-length=127 --statistics

      # 4. Run Jupyter Notebook end-to-end
      - name: Run Notebook
        run: |
          jupyter nbconvert --to notebook --execute LSTM-CNN.ipynb --output executed_notebook.ipynb

      # 5. Upload executed notebook as artifact (so you can download and check results)
      - name: Upload notebook artifact
        uses: actions/upload-artifact@v3
        with:
          name: executed-notebook
          path: executed_notebook.ipynb